<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css"/>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <script src="./script.js" defer></script>
        <title></title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>      
    </head>
    <body>
        <div id="scorecard">
            <div id="home">
                <h1 id="home-title" class="title">HOME</h1>
                <div id="home-score" class="score"></div>
                <div id="home-increment-btns" class="increment-btns">
                    <button class="increment-btn" onclick="incrementHome(1)">+1</button>
                    <button class="increment-btn" onclick="incrementHome(2)">+2</button>
                    <button class="increment-btn" onclick="incrementHome(3)">+3</button>
                </div>
            </div>

            <button id="clear-btn" onclick="clearScores()">Clear Score</button>

            <div id="guest">
                <h1 id="guest-title" class="title">AWAY</h1>
                <div id="guest-score" class="score"></div>
                <div id="guest-increment-btns" class="increment-btns">
                    <button class="increment-btn" onclick="incrementGuest(1)">+1</button>
                    <button class="increment-btn" onclick="incrementGuest(2)">+2</button>
                    <button class="increment-btn" onclick="incrementGuest(3)">+3</button>
                </div>
            </div>
        </div>
    </body>
</html>
